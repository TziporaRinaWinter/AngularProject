<div class="card">
    <div class="card-header">
        {{myVolunteer.id}} {{myVolunteer.fname}} {{myVolunteer.lname}}:
    </div>
    <div class="card-body">
        <form [formGroup]="volForm" *ngIf="flag">
            <div class="form-group">
                <label>first name:</label>
                <input formControlName="fname" class="form-control" type="text" >
                <ng-container *ngIf="volForm.controls['fname'].errors && volForm.controls['fname'].touched">
                    <div class="alert alert-danger" *ngIf="volForm.controls['fname'].errors['required']">
                        This field is required
                    </div>
                    <div class="alert alert-danger" *ngIf="volForm.controls['fname'].errors['minlength']">
                        This field must be minimum 3 chars
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label>last name:</label>
                <input class="form-control" type="text" formControlName="lname">
                <ng-container
                    *ngIf="volForm.controls['lname'].errors && volForm.controls['lname'].touched">
                    <div class="alert alert-danger" *ngIf="volForm.controls['lname'].errors['required']">
                        This field is required
                    </div>
                    <div class="alert alert-danger" *ngIf="volForm.controls['lname'].errors['minlength']">
                        This field must be minimum 3 chars
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label>tel:</label>
                <input class="form-control" type="tel" formControlName="phone">
                <ng-container
                    *ngIf="volForm.controls['phone'].errors && volForm.controls['phone'].touched">
                    <div class="alert alert-danger" *ngIf="volForm.controls['phone'].errors['required']">
                        This field is required
                    </div>
                    <div class="alert alert-danger" *ngIf="volForm.controls['phone'].errors['minlength']">
                        This field must be minimum 9 chars
                    </div>
                    <div class="alert alert-danger" *ngIf="volForm.controls['phone'].errors['maxlength']">
                        This field must be maximum 10 chars
                    </div>
                </ng-container>
            </div>
            <div class="form-group">
                <label>source:</label>
                <input class="form-control" type="text" formControlName="src">
                <label>dest:</label>
                <input class="form-control" type="text" formControlName="dest">
            </div>
            <div formArrayName="days" class="form-group">
                <label >days:</label>
                <br>
                <div *ngFor="let d of days.controls; index as i" class="days" [ngClass]="{'myDay':myVolunteer.days[i],'days':!myVolunteer.days[i]}"> 
                    {{this.daysOfWeek[i]}}
                    <input class="form-check"  type="checkbox"  name="days" class="box" [formControlName]="i">
                </div>
            </div>
        </form>
    </div>
    <button class="btn btn-dark" [disabled]="!volForm.valid" (click)="saveVolunteer()">Save</button>
</div>
